<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form action="/action_page.php">
      <label for="fname">First Name</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />

      <label for="lname">Last Name</label><br />
      <input type="text" id="iname" name="iname" value="Doe" readonly /><br />

      <label for="lname">Data</label><br />
      <input type="text" id="iname" name="idate" value="none" disabled /><br />

      <label for="lname">Age</label><br />
      <input type="number" id="iname" name="iage" required /><br />

      <label for="lname">Select</label><br />
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option></select
      ><br />

      <label for="lname">Multiple</label><br />
      <select name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option></select
      ><br />

      <label for="iname">Gender:</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br />

      <label for="iname">Choose:</label><br />
      <input type="checkbox" id="vechile1" name="vechile1" value="Bike" />
      <label for="vechile1">I have a bike</label><br />
      <input type="checkbox" id="vechile2" name="vechile2" value="Car" />
      <label for="vechile2">I have a car</label><br />
      <input type="checkbox" id="vechile3" name="vechile3" value="Boat" />
      <label for="vechile1">I have a boat</label><br />

      <label for="lname">Text Area:</label><br />
      <textarea name="message" cols="30" rows="10">
        The cat was playing in the garden.
      </textarea
      ><br />

      <label for="favcolor">Select your favorite color:</label><br />
      <input type="color" id="favcolor" /><br />

      <label for="birthday">Birthday:</label><br />
      <input type="date" id="Birthday" name="birthday" /><br />

      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="myfile">Select a file:</label><br />
      <input type="file" id="myfile" name="myfile" /><br />

      <input type="submit" value="Submit" /><br />
    </form>

    <p>
      If you click the "Submit" button, the data form-data will be sent to a
      page called "/action_page.php"
    </p>
  </body>
</html>
