<!DOCTYPE html>
<html>
  <head>
    <title>Tugas</title>

    <style>
      input {
        color: green;
      }
      label {
        color: blue;
        font-size: 15px;
      }
      p {
        font-size: 12px;
        color: red;
      }

  </head>
  <body>
    <h1>Ini adalah form Pinjol</h1>
    <form action="login.php">
      <p>Harap isi data dibawah sesuai dengan KTP</p>
      <br />
      <label for="nik">Masukan NIK:</label><br />
      <input type="number" id="nik" name="nik" required /><br />
      <label for="username">Masukan Nama:</label><br />
      <input type="text" id="nama" nama="nama" required /><br />
      <label for="alamat">Masukan Alamat:</label><br />
      <input type="text" id="alamat" nama="alamat" required /><br />
      <label for="telepon">Masukan Nomor WA:</label><br />
      <input type="number" id="telepon" nama="telepon" required /><br />
      <label for="foto">Foto:</label><br />
      <input type="file" id="ktp" name="ktp" required /> <br />
      <p>*Foto Selfi dengan memegang KTP</p>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
