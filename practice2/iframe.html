<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Iframe</title>
  </head>
  <body>
    <h2>Iframe - target for a Link</h2>
    <iframe height="300px" src="demo_iframe.htm" name="iframe_a"></iframe>
    <p>
      <a href="https://www.w3shcools.com" target="iframe_a">w3shcools.com</a>
    </p>
    <p>
      When the target of a link matches the name of an iframe, the link will
      open in the iframe.
    </p>
  </body>
</html>
